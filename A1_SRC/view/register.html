This is register page
{{name}}

<div class="container">
    <h2>Register</h2>
    <form name="registerForm" ng-submit="saveUserData(user)">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First name" ng-model="user.firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last name" ng-model="user.lastName" name="lastName" required>
      </div>
      <div class="form-group">
          <label for="email">Email Id:</label>
          <input type="email" class="form-control" name="email" id="useremail" ng-model="user.emailId" placeholder=" Enter Email id" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" ng-model="user.password" id="password" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
 
    </form>
 
    Already a member? <a href="#!login">Login</a>
  </div>
