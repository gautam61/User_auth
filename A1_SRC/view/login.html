{{name}}

<div class="container">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="validateUser(user)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" ng-model="user.emailId" id="useremail" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Enter password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="#/register">Register</a>
  </div>
